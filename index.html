<!DOCTYPE html>

<head>
  <script type="module" src="./script/main.mjs"></script>
  <script src="./script/imports/jscolor.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="./css/dialog.css" />
  <link rel="stylesheet" href="./css/stylebar.css" />
  <link rel="stylesheet" href="./css/submenu.css" />
  <link rel="stylesheet" href="./css/toolbar.css" />
</head>

<body>
  <div id="toolbar">
    <!-- This is dynamically populated by the Toolbar module -->
  </div>

  <div id="stylebar">
    <div class="color-picker" id="line-color-picker">
      <input value="#ff0000ff" data-jscolor="{width: 100, closeButton: true, closeText: 'OK'}">
    </div>
    <div class="color-picker" id="fill-color-picker">
      <input value="#00000080" data-jscolor="{width:100, closeText: 'OK'}">
    </div>
    <div class="slider line-slider" id="line-weight-slider">
      <input type="range" value="3" step="1">
      <span id="line-weight-value" />
    </div>
    <div class="slider zoom-slider" id="zoom-slider">
      <input type="range">
      <span id="zoom-value" />
    </div>
  </div>

  <div id="submenu">
    <!-- This is dynamically populated by the SubMenu module -->
  </div>

  <div id="dialog">
    <div id="dialogClose">X</div>
    <!-- This is dynamically populated by the Dialog module -->
  </div>

  <div id="container">
    <canvas id="canvas"></canvas>
  </div>
  <div class="secretControls">
    <input type="file" id="uploadProxy">
    <a class="download-proxy" id="downloadProxy" download="iso-canvas.dat"></a>
  </div>
</body>

</html>
