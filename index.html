<!DOCTYPE html>

<head>
  <script type="module" src="./script/main.mjs"></script>
  <script src="./script/imports/jscolor.min.js"></script>
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <div id="toolbar">
    <!-- This is dynamically populated by the Toolbar module -->
  </div>

  <div id="stylebar">
    <div class="color-picker" id="line-color-picker">
      <input value="#ff0000ff" data-jscolor="{width: 100, closeButton: true, closeText: 'OK'}">
    </div>
    <div class="color-picker" id="fill-color-picker">
      <input value="#00000080" data-jscolor="{width:100, closeText: 'OK'}">
    </div>
    <div class="line-slider" id="line-weight-slider">
      <input type="range" min="1" max="10" value="3" step="1">
    </div>
  </div>

  <div id="submenu"></div>

  <div id="container">
    <canvas id="canvas"></canvas>
  </div>
</body>

</html>
